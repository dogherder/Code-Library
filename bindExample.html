<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>This is a bind functionality example</title>
</head>
<body>
		<div>
		</div>
		
		<script type="text/javascript">
			//Create a Dog object with a default name of Spot and with a method called bark that takes in a volume level and bark type
			var Dog = {
				name: "Spot",
				bark: function(volume, barkType) {
					return "The dog named "+this.name+" "+barkType+" at a volume of "+volume;
				}
			}
			
			//Assigns the results of running the bark method on the Dog object with the volume of 10 and a bark type of yipped
			//Bind is similar to call and apply except that it doesn't execute, it returns a function that can be run with arguments
			//Here we leave out the barkType argument which we can pass in later
			var dogBarkBind = Dog.bark.bind(Dog, 10);
			
			//Now we can run our new function, passing in a barkType variable
 			alert(dogBarkBind("yipped"));
			console.log(dogBarkBind("yipped"));
		</script>
</body>
</html>
